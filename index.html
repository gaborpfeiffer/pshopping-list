<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/pshopping-list/assets/favicon-32x32-Dv6E2E-0.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>P+ShoppingList</title>
    <script type="module" crossorigin src="/pshopping-list/assets/index-Cx_eQX2f.js"></script>
    <link rel="stylesheet" crossorigin href="/pshopping-list/assets/index-uovhcfWt.css">
  <link rel="manifest" href="/pshopping-list/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/pshopping-list/registerSW.js"></script></head>
  <body>
    <div id="root"></div>
    <script>
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        window.document.addEventListener(
          'touchmove',
          (e) => {
            if (e.scale !== 1) {
              e.preventDefault();
            }
          },
          { passive: false }
        );
      }
    </script>
  </body>
</html>
